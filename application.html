<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Club Application Form</h2>
    <hr>
    <p>To join one of our university clubs,please submit this application form and I will help you register</p>
    <fieldset>
        <b><legend> Personal Information:</legend></b>
        <div class="form">
            <label for="first-name">Fisrt Name:</label>
            <input type="text" name="first-name" id="first-name" required  > 
        </div>
        <br>
        <div class="form">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" required >
        </div>
        <br>
        <div class="form">
            <label for="email">Email:</label>
            <input type="email" name="email" id="name" required>
        </div>
        <br>
        <div class="form">
            <label for="gender">Gender:</label>
            <label for="male">male</label><input type="radio" name="gender" id="male" value="male" required>
            <label for="female">Female</label><input type="radio" name="gender" id="female" value="female" required>
        
        </div>
        <br>
        <div class="form">
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" name="date-of-birth" id="date-of-birth" required>
    </div>
    <br>
    <div class="form"></div>
    <label for="phone-number">Phone Number:</label>
    <input type="tel" name="phone-number" id="phone-number" required>

    </fieldset>
<br>
    <fieldset>
        <div class="form">
        <legend><b>College:</b></legend>
        <label for="">College:</label>
        <select name="college" id="college" required>
            <option value="">Engneering</option>
            <option value="">Medicne</option>
            <option value="">Law</option>
            <option value="">Art and Sceince</option>
            <option value="">Phamacy</option>
        </select>
    </div>
    <br>
  
        <div class="form">
        <label for="department">Department</label>
        <input type="text" name="department" id="department">
    </div>
    
    </fieldset>
    <br>
    <fieldset>
        <b><legend>Experience: </legend></b>
        <div class="form">
            <label for="previous-clubs">Previous Clubs:</label>
            <textarea name=""previous-clubs" id="previous-clubs" cols="30" rows="5" required></textarea>
        </div>
        <br>
        <div class="form">
       <label for="years-of-Experience"">Years of Experience</label>
        <input type="number" name="years-of-Experience" id="years-of-Experience" required>
    </div>

       
    </fieldset>
<br>
<fieldset>
    <legend><b>QU Clubs:</b></legend>
    <div class="form"></div>
    <label for="club-join">select the club you want to join</label>
    <select name="club-join" id="club-join" required>
        <option value="">Depating Club</option>
        <option value="">Computing Club </option>
        <option value="">AL Club</option>
        <option value="">Civil Engneering Club</option>
        <option value="">Resarch Club</option>
        <option value="">Sport Club</option>
    </select>
</fieldset>
<br>
<fieldset>
    <legend><b>Agreements:</b></legend>
   <div class="form">
    <input type="checkbox" name="firm" id="confirm" value="confirm" <label for="firm">I confirm the Information</label required> 
    <br>
    <input type="checkbox" name="sent" id="consent" value="consent" <label for="sent">I consent to my automatic</label required>
</div>
</fieldset>
<input type="submit" value="Submit" required>
    
</body>
</html>
